<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Калькулятор психоматрицы - расчет психологического портрета по дате рождения">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css" />
    <title>Психоматрица</title>
</head>

<body>
    <main class="container">
        <div class="header">
            <h1>Расчет Психоматрицы</h1>
            <div class="header_controls">
                <div class="header_controls_input_wrapper">
                    <label for="dateInput" class="visually-hidden">Введите дату рождения</label>
                    <input id="dateInput" type="text" class="inputDate" placeholder="дд.мм.гггг"
                        pattern="\d{2}.\d{2}.\d{4}" maxlength="10" aria-label="Дата рождения" required />
                </div>
                <button id="calculateBtn" disabled aria-label="Рассчитать психоматрицу">
                    Рассчитать
                </button>
            </div>
            <div class="result-container">
                <div id="result" role="status" aria-live="polite"></div>
                <div class="share-buttons">
                    <button id="copyBtn" class="share-button" aria-label="Копировать результат" style="display: none;">
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg>
                    </button>
                    <button id="shareWhatsApp" class="share-button" aria-label="Поделиться в WhatsApp"
                        style="display: none;">
                        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="grid" role="grid">
            <div id="additionalNumbers" class="grid-item grid-item__first sky">
                <div class="grid-item-title">
                    Дополнительные числа
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="destiny" class="grid-item yellow">
                <div class="grid-item-title">
                    Число судьбы
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="temperament" class="grid-item pink">
                <div class="grid-item-title">
                    Темперамент
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="character" class="grid-item">
                <div class="grid-item-title">
                    Характер
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="health" class="grid-item">
                <div class="grid-item-title">
                    Здоровье
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="luck" class="grid-item">
                <div class="grid-item-title">
                    Удача
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="target" class="grid-item pink">
                <div class="grid-item-title">
                    Цель
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="energy" class="grid-item">
                <div class="grid-item-title">
                    Энергия
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="logics" class="grid-item">
                <div class="grid-item-title">
                    Логика
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="debt" class="grid-item">
                <div class="grid-item-title">
                    Долг
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="family" class="grid-item pink">
                <div class="grid-item-title">
                    Семья
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="interest" class="grid-item">
                <div class="grid-item-title">
                    Интерес
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="work" class="grid-item">
                <div class="grid-item-title">
                    Труд
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="memory" class="grid-item">
                <div class="grid-item-title">
                    Память
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="habits" class="grid-item pink">
                <div class="grid-item-title">
                    Привычки
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
            <div id="life" class="grid-item grid-item__last pink">
                <div class="grid-item-title">
                    Быт
                </div>
                <div class="grid-item-content">
                    -
                </div>
            </div>
        </div>
    </main>

    <noscript>
        <p class="error-message">Для работы калькулятора необходимо включить JavaScript в вашем браузере.</p>
    </noscript>

    <script src="script.js" defer></script>
</body>

</html>
